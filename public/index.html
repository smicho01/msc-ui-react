<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="vDocs - Documentation Template & UI Kit">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png">
  <!-- Site Title -->
  <title>vDocs - Documentation Template & UI Kit</title>
  <!-- Bootstrap 5 Core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vendor CSS -->
  <link rel="stylesheet" href="assets/css/vendor/animate.min.css">
  <link rel="stylesheet" href="assets/css/vendor/prism.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/doc.css">
  <!-- Fonts -->
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">

</head>

<body id="mode-switch" data-bs-spy="scroll" data-bs-target="#nav-scroll">

<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>

<div id="root"></div>

<div class="offcanvas offcanvas-sm offcanvas-end" tabindex="-1" id="offcanvasLayouts" aria-labelledby="offcanvasLayoutsLabel">
  <div class="offcanvas-header">
    <h6 id="offcanvasLayoutsLabel">LAYOUTS</h6>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div><!-- / offcanvas-header -->

  <div class="offcanvas-body text-center">
    <a href="" class="d-block m-x-auto mb-30">
      <img src="assets/images/layout-1.jpg" alt="" class="rounded mb-15">
      <h6 class="mb-0 text-uppercase fs-12">Default Layout</h6>
    </a><!-- / d-block -->

    <a href="#x" data-bs-dismiss="offcanvas" onclick="layoutNavRight()" class="d-block m-x-auto mb-30">
      <img src="assets/images/layout-2.jpg" alt="" class="rounded mb-15">
      <h6 class="mb-0 text-uppercase fs-12">Layout Right Side-Nav</h6>
    </a><!-- / d-block -->

    <a href="#x" data-bs-dismiss="offcanvas" onclick="layoutDetachedLeft()" class="d-block m-x-auto mb-30">
      <img src="assets/images/layout-3.jpg" alt="" class="rounded mb-15">
      <h6 class="mb-0 text-uppercase fs-12">Layout Detached Left Side-Nav</h6>
    </a><!-- / d-block -->

    <a href="#x" data-bs-dismiss="offcanvas" onclick="layoutDetachedRight()" class="d-block m-x-auto mb-0">
      <img src="assets/images/layout-4.jpg" alt="" class="rounded mb-15">
      <h6 class="mb-0 text-uppercase fs-12">Layout Detached Right Side-Nav</h6>
    </a><!-- / d-block -->
  </div><!-- offcanvas-body -->
</div><!-- / offcanvasLayouts -->

<!-- Core JavaScript -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/theme.js"></script>

<!-- Vendor JS -->
<!-- prism -->
<script src="assets/js/vendor/prism.js"></script>
<!-- clipboard -->
<script src="assets/js/vendor/clipboard.min.js"></script>
<script>
  var clipboard = new ClipboardJS('.btn');

  clipboard.on('success', function(e) {
    console.log(e);
    e.clearSelection();
  });

  clipboard.on('error', function(e) {
    console.log(e);
    e.clearSelection();
  });
</script>
</body>
</html>
